<a [routerLink]="['/film', film.id]" class="content-cards__items">
  <div class="content-cards__items--img">
    <img [src]="film.image" [alt]="film" />
  </div>

  <div class="content-cards__items--title">
    <h5>{{ film.title }},</h5>
    <span>{{ film.original }}</span>
  </div>
  <p class="content-cards__items--description">{{ film.category }}</p>
  <p class="content-cards__items--rating">{{ film.rating }}</p>
</a>
